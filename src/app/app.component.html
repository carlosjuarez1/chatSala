
<style>

.card {
  position: static !important;
  display: flex;
  flex-direction: column;
  min-width: 0;
  word-wrap: break-word;
  background-color: #fff;
  background-clip: border-box;
  border: 1px solid rgba(0,0,0,.125);
  border-radius: .25rem;
}

</style>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid" >
        <a class="navbar-brand" style="color: aliceblue !important" href="#">Chat en Salas</a>
    </div>
  </nav>

  <style>
  .custom-card {
    background-image: url('https://img.freepik.com/fotos-premium/tiza-sobre-fondo-pizarra-verde-textura-pizarra-pizarra-blanco-espacio-copia_104677-591.jpg');
    background-size: cover;
    background-repeat: no-repeat;
  }
  </style>

  <div class="containerss" >
    <div class="row">
      <div class="col-1"></div>

        <div class="card">
          <img style="width: 50%; height: 150px;" src="https://cdn.amazonfutureengineer.com/dims4/default/0cb1913/2147483647/strip/true/crop/2168x938+0+0/resize/337x146!/quality/90/?url=https%3A%2F%2Famazon-afe-production-web.s3.amazonaws.com%2Fbrightspot%2F82%2F1c%2Ff4a3c1ec4a0596778ddc838102e3%2Fclass-chats-bubble-lockup-solid-bubbles-blue-light-3.png" class="card-img-top" alt="...">
          <div class="card-body text-left">
            <div class="row">
              <div class="col-md-3">
                <div class="card">
                  <div class="card-body">
                      <h2>Unirte a una Sala</h2>
                      <input class="form-control" type="text" id="room" [(ngModel)]="room" placeholder="Ingrese el nombre de la sala" />
                      <button class="btn btn-primary w-40 m-1" (click)="joinRoom()">Unirse</button>
                      <a href="/" class="btn btn-warning">SALIR</a>

                  </div>
                </div>
              </div>
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-body" style="text-align: left !important;">

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingresa tu Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre" [(ngModel)]="username" />

                        <!-- <input class="form-control" type="text" id="room" [(ngModel)]="room" placeholder="Ingrese el nombre de la sala" /> -->
                      </div>

                      <button class="btn btn-primary w-80 m-1" (click)="enableChat()"> <span *ngIf="!chatEnabled">REGISTRARSE</span> <span *ngIf="chatEnabled">CAMBIAR NOMBRE</span> </button>

                    </div>
                  </div>
                </div>


                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-body" style="height: 70%;">
                          <div class="text-center">
                            <h4 class="card-title text-left" *ngIf="chatEnabled">Bienvenido a la sala de   {{room}} <span class="text-primary">{{username}}</span></h4>
                            <h4>CHAT DE CLASE</h4>
                          </div>

                          <br>
                        <div class="chat-container">
                          <div class="chat-messages">
                            <div *ngFor="let message of chatMessages">

                              <div class="card mb-1 " style="max-width: 540px;">
                                <div class="row g-0">
                                  <div class="col-md-2 text-center p-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#000000" class="bi bi-person" viewBox="0 0 16 16">
                                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                    </svg>
                                  </div>
                                  <div class="col-md-10">
                                      <div class="card-body m-0" style="padding: 2px;">
                                        <h6 class="card-title m-0">{{ extractUsername(message) }}</h6>
                                        <p class="card-text m-0" style="color: rgb(0, 247, 255);">{{ extractMessage(message) }}</p>
                                        <p class="card-text"><small class="text-muted">{{ extractDateTime(message) }}</small></p>
                                      </div>
                                  </div>
                                </div>
                              </div>

                            </div>
                          </div>

                          <div class="chat-input">
                            <input type="text" class="form-control" placeholder="Escriba su mensaje" [(ngModel)]="chatMessage" (keydown.enter)="sendChatMessage()" [disabled]="!chatEnabled" />
                            <button class="btn btn-success m-2" (click)="sendChatMessage()" [disabled]="!chatEnabled">Enviar</button>
                          </div>
                      </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="draw">
                          <div class="container">
                              <div class="canvas-container">
                                <canvas #canvaschat    (mousedown)="startDrawing($event)" (mousemove)="draw($event)" (mouseup)="endDrawing()"></canvas>
                              </div>


                          </div>
                      </div>
                    </div>

                </div>
              </div>
            </div>


        </div>

      </div>

  </div>
